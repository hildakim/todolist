{% extends 'base.html' %}
{% block content %}
<style>
    .box {
        width: 40%;
        background-color: white;
        border-radius: 10px;
    }

    input {
        border-top: none;
        border-left: none;
        border-right: none;
    }

    input:focus {
        outline: none;
    }

    textarea:focus {
        outline: none;
    }

    .confirm_btn {
            margin-left: 2px;
            color: black;
            text-decoration: none;
            padding: 8px;
            background-color: rgb(160, 210, 252);
        }
</style>
<div class="box">
    <h1>메일 작성하기</h1><br>

<form method="post">
    {%csrf_token%}
        <p>제목: <input type="text" name="subject" value="{% now 'Y년 n월 j일' %} 투두 리스트"></p>
        <p>받는 사람: <input type="text" name="recipient_list" value="{{user.email}}"></p>
             <textarea name="message" id="" cols="30" rows="10">{{todo_list}}
              </textarea><br>
    <button type="submit" class="confirm_btn">메일 보내기</button>
</form><br>
<div>
    메일을 자동으로 받고 싶다면 이메일을 등록하세요! <br>
    <a href="{% url 'user:profile_update' %}">이메일 등록하러 가기</a>
</div>

</div>
{% endblock %}
