{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "로그아웃" %}{% endblock %}

{% block content %}
<h1>{% trans "로그아웃" %}</h1>

<p>{% trans '정말로 로그아웃 하시겠습니까?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans '로그아웃' %}</button>
</form>

{% endblock %}
